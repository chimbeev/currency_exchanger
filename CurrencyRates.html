<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Курсы валют</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
</head>
<body>
  <article class="panel is-primary">
    <p class="panel-heading">
      Курсы валют
    </p>
    <div class="tabs is-medium is-centered is-boxed">
      <ul>
        <li ><a href="CurrencyConverter.html">Конвертор валют</a></li>
        <li class="is-active"><a href="CurrencyRates.html">Курсы валют</a></li>
      </ul>
    </div>
      <form class="currencyRatesForm">
        <div class="outputWrapper panel-block">
          <div class="cur_div">
            <label for="EUR"><h3>Курс EUR к базовой валюте:</h3></label>
            <output id="EUR" class ="rate tag is-info is-large tags" type="number" />
          </div>
          <div class="cur_div">
            <label for="USD"><h3>Курс USD к базовой валюте:</h3></label>
            <output id="USD" class ="rate tag is-info is-large tags" type="number" />
          </div>
          <div class="cur_div">
            <label for="GBP"><h3>Курс GBP к базовой валюте:</h3></label>
            <output id="GBP" class ="rate tag is-info is-large tags" type="number" />
          </div>
          <div class="cur_div">
            <label for="RUB"><h3>Курс RUB к базовой валюте:</h3></label>
            <output id="RUB" class ="rate tag is-info is-large tags" type="number" />
          </div>
        </div>
        <div class="buttons">
          <div class="inputWrapper control has-icons-left">
            <label for="base_currency"><h3>Выберите базовую валюту:</h3></label>
            <div class="select">
              <select id="base_currency">
                <option selected value="Выберите валюту">Выберите валюту</option>
                <option value="rub">RUB</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
              </select>
              <span class="icon is-left">
                <i class="icon "></i>
              </span>
            </div>
          </div>
          <p class="prim_text">Базовая валюта (Base currency) — первая валюта в обозначении валютной пары, которая покупается или продается за валюту котировки.
            Например, в валютной паре EURUSD базовой валютой является EUR. Объем сделки выражается в базовой валюте.</p>
        </div>
        <hr />
      </form>
  </article>
  <script src="rates.js"></script>
</body>

</html>
