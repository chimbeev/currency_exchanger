<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Курсы валют</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <div class="title_div">
    <h1>Курсы валют</h1>
  </div>

  <form class="currencyRatesForm">
    <div class="outputWrapper">
      <div class="cur_div">
        <label for="EUR"><h3>Курс EUR к базовой валюте:</h3></label>
        <output id="EUR" type="number" />
      </div>
      <div class="cur_div">
        <label for="USD"><h3>Курс USD к базовой валюте:</h3></label>
        <output id="USD" type="number" />
      </div>
      <div class="cur_div">
        <label for="GBP"><h3>Курс GBP к базовой валюте:</h3></label>
        <output id="GBP" type="number" />
      </div>
    </div>
    <div class="buttons">
      <div class="inputWrapper">
        <label for="base_currency"><h3>Выберите базовую валюту:</h3></label>
        <select id="base_currency" onchange="showCurrencyRates()">
          <option>RUB</option>
          <option>USD</option>
          <option>EUR</option>
          <option>GBP</option>
        </select>
      </div>
      <button type="submit">Конвертировать</button>

    </div>

    <hr />
  </form>
</div>
<!--script src="main.js"></script-->
</body>

</html>
